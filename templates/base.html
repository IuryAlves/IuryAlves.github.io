<!doctype html>
<head>

  <link rel="icon" href="{{ "/img/favicon.png" }}" type="image/png">

  <title>{{title}}</title>

  {% block css %}

  {% endblock %}

</head>
<body>

<nav class="nav-menu">
    <ul class="li-inline">
        <li><a href="{{ url_for('home') }}">Página Inicial</a></li>

  <section role="main">
    <article class="post">

{% block footer %}
{% endblock %}
